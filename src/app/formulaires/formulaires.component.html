<ion-content>
  <h1>Form</h1>
  <form [formGroup]="form">


    <div>
      <ion-row>
        <h1>C'est quoi ton prénom</h1>
      </ion-row>
      <ion-item>
        <ion-row>
          <label for="firstname"></label>
          <ion-input type="text" labelPlacement="floating" placeholder="Saisi ton prénom"
            formControlName="firstname"></ion-input>
        </ion-row>

      </ion-item>
      <!-- <input type="text" formControlName="firstname" /> -->
    </div>


    <div>
      <label for="birthday">birthday</label>
      <ion-datetime-button datetime="datetime" ></ion-datetime-button>

      <ion-modal [keepContentsMounted]="true">
        <ng-template>
          <ion-datetime id="datetime"></ion-datetime>
        </ng-template>
      </ion-modal>


    </div>
    <ion-grid class="ion-no-padding">
      <!-- Genre -->
      <ion-row class="ion-align-items-center ion-justify-content-center">
        <ion-col size="4">
          <ion-label></ion-label>
          <ion-button (click)="setGender('Homme')"
                      [color]="selectedOption === 'Homme' ? 'primary' : 'medium'">Homme</ion-button>
        </ion-col>
      </ion-row>
      <ion-row class="ion-align-items-center ion-justify-content-center">
        <ion-col size="4">
          <ion-label></ion-label>
          <ion-button (click)="setGender('Femme')"
                      [color]="selectedOption === 'Femme' ? 'primary' : 'medium'">Femme</ion-button>
        </ion-col>
      </ion-row>
      <ion-row class="ion-align-items-center ion-justify-content-center">
        <ion-col size="4">
          <ion-label></ion-label>
          <ion-button (click)="setGender('Autre')"
                      [color]="selectedOption === 'Autre' ? 'primary' : 'medium'">Autre</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <!-- Genre de la personne à rencontrer -->
    <ion-grid class="ion-no-padding">
      <ion-row class="ion-align-items-center ion-justify-content-center">
        <ion-col size="4">
          <ion-label></ion-label>
          <ion-button (click)="setLookingFor('Homme')"
                      [color]="selectedLookingFor === 'Homme' ? 'primary' : 'medium'">Homme</ion-button>
        </ion-col>
      </ion-row>
      <ion-row class="ion-align-items-center ion-justify-content-center">
        <ion-col size="4">
          <ion-label></ion-label>
          <ion-button (click)="setLookingFor('Femme')"
                      [color]="selectedLookingFor === 'Femme' ? 'primary' : 'medium'">Femme</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <!-- Type de relation -->
    <ion-grid class="ion-no-padding">
      <ion-row class="ion-align-items-center ion-justify-content-center">
        <ion-col size="4">
          <ion-label></ion-label>
          <ion-button (click)="setDesire('Relation Serieuse')"
                      [color]="selectedDesire === 'Relation' ? 'primary' : 'medium'">Relation Serieuse</ion-button>
        </ion-col>
      </ion-row>
      <ion-row class="ion-align-items-center ion-justify-content-center">
        <ion-col size="4">
          <ion-label></ion-label>
          <ion-button (click)="setDesire('Amis')"
                      [color]="selectedDesire === 'Amis' ? 'primary' : 'medium'">Amis</ion-button>
        </ion-col>
      </ion-row>
      <ion-row class="ion-align-items-center ion-justify-content-center">
        <ion-col size="4">
          <ion-label></ion-label>
          <ion-button (click)="setDesire('Sans prise de tete')"
                      [color]="selectedDesire === 'Sans prise de tete' ? 'primary' : 'medium'">Sans prise de tete</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

      <ion-grid class="ion-no-padding">
        <ion-row>
          <ion-col size="4">
            <ion-chip >
              <ion-label>Sport</ion-label>
            </ion-chip>
          </ion-col>
          <ion-col size="4">
            <ion-chip >
              <ion-label>Musique</ion-label>
            </ion-chip>
          </ion-col>
          <ion-col size="4">
            <ion-chip >
              <ion-label>Voyages</ion-label>
            </ion-chip>
          </ion-col>
        </ion-row>

      </ion-grid>




      <ion-grid>
        <ion-row>
          <ion-col size="4">
            <ion-card >
              <ion-card-content class="ion-text-center">
                <ion-button fill="clear" color="secondary" (click)="takepicture()">
                  <ion-icon name="add"></ion-icon>
                </ion-button>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col size="4">
            <ion-card >
              <ion-card-content class="ion-text-center">
                <ion-button fill="clear" color="secondary">
                  <ion-icon name="add"></ion-icon>
                </ion-button>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col size="4">
            <ion-card >
              <ion-card-content class="ion-text-center">
                <ion-button fill="clear" color="secondary">
                  <ion-icon name="add"></ion-icon>
                </ion-button>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4">
            <ion-card >
              <ion-card-content class="ion-text-center">
                <ion-button fill="clear" color="secondary">
                  <ion-icon name="add"></ion-icon>
                </ion-button>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col size="4">
            <ion-card >
              <ion-card-content class="ion-text-center">
                <ion-button fill="clear" color="secondary">
                  <ion-icon name="add"></ion-icon>
                </ion-button>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col size="4">
            <ion-card >
              <ion-card-content class="ion-text-center">
                <ion-button fill="clear" color="secondary">
                  <ion-icon name="add"></ion-icon>
                </ion-button>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>

    <button (click)="validateForm()">Validate</button>
  </form>
</ion-content>
