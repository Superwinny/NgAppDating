<ion-content>
  <h1>Form</h1>
  <form [formGroup]="form">


    <div>
      <ion-item>
        <label for="firstname"></label>
        <ion-input type="text" labelPlacement="floating" placeholder="Saisi ton prÃ©nom" formControlName="firstname"></ion-input>
      </ion-item>
      <!-- <input type="text" formControlName="firstname" /> -->
    </div>


    <div>
      <label for="birthday">birthday</label>
      <ion-datetime presentation="date" formControlName="birthday" [preferWheel]="true"></ion-datetime>

      <!-- //<input type="date"  /> -->
    </div>



    <div>
      <ion-list>
        <ion-item>
          <label for="gender"></label>
          <ion-select formControlName="gender" aria-label="Fruit" interface="action-sheet" placeholder="Ton genre">
            <ion-select-option value="homme">Homme</ion-select-option>
            <ion-select-option value="femme">Femme</ion-select-option>
            <ion-select-option value="nonbinaire">Non Binaire</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
      <!-- <input type="text" /> -->
    </div>




    <div>
      <ion-card>
        <ion-thumbnail>
          <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
        </ion-thumbnail>
        <ion-card-header>
        </ion-card-header>

        <ion-item>
          <ion-checkbox alignment="center">Relation Serieuse</ion-checkbox>
        </ion-item>

      </ion-card>
      <ion-card>
        <ion-thumbnail>
          <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
        </ion-thumbnail>
        <ion-card-header>
        </ion-card-header>

        <ion-item>
          <ion-checkbox alignment="center">Relation Serieuse</ion-checkbox>
        </ion-item>

      </ion-card>
      <!-- <label for="desire">desire</label>
      <input type="text" formControlName="desire" /> -->
      <ion-button>Validate</ion-button>
    </div>


    <div>
      <label for="lookingfor">looking for</label>
      <input type="text" formControlName="lookingfor" />
    </div>
    <div>
      <label for="passion">passion</label>
      <input type="checkbox" formControlName="passion" />
    </div>
    <div>
      <label for="imgprofil">photo</label>
      <input type="image" formControlName="photo" />
    </div>
    <button (click)="validateForm()">Validate</button>
  </form>
</ion-content>
