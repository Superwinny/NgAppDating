<ion-header>

    <ion-title>AppDatingAngular</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="ion-text-center ion-padding"> <!-- Centrer le contenu -->
    <ion-grid>
      <ion-row>
        <ion-col size="12" class="ion-text-center"> <!-- Centrer le bouton -->
          <ion-button (click)="actions('singin')" expand="block">GoogleIn</ion-button>
          <ion-button (click)="actions('singout')" expand="block">GoogleOut</ion-button>

      </ion-row>
    </ion-grid>
  </div>
</ion-content>
