<ion-content class="ion-padding " [fullscreen]="true" >
  <ion-header [translucent]="false" class="ion-border">
    <ion-grid [fixed]="true" >
      <ion-row>
        <ion-col  >
          <ion-icon name="person-circle-outline" size="large"></ion-icon>
        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-header>



  <ion-card *ngFor="let user of UserToLike | async">


    <ion-grid>
      <ion-row>
        <ion-col class="col-img">
          <ion-card *ngFor="let imageUrl of user.photos">
            <img [src]="imageUrl" alt="User Image" />
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>




    <ion-card-header>
      <ion-row>
        <ion-col>
           <ion-card-title>{{user.firstname}}</ion-card-title>
           <p>{{user.birthday}}</p>
        </ion-col>
        <ion-col>
          <p>{{user.city}}</p>
       </ion-col>
      </ion-row>
    </ion-card-header>

    <ion-card-content>
      <ion-chip *ngFor="let passion of user.passions">{{ passion }}</ion-chip>
    </ion-card-content>
  </ion-card>


  <ion-row class="ion-align-items-center ion-justify-content-between ion-padding">
    <ion-col size="5">
      <ion-button color="danger" expand="block" >
        <ion-icon name="thumbs-down"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="5">
      <ion-button color="primary" expand="block" >
        <ion-icon name="thumbs-up"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
